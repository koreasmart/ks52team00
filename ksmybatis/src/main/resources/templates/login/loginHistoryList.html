<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manage/layout/default}">
	  
	<th:block layout:fragment="customJs">
		<script>
			
		</script>
	</th:block>

	<th:block layout:fragment="customContent">
		
        <!-- Content Row -->
        <div class="row">
        	<!-- content -->
			<div class="col-xl-12 col-lg-12">
				<div class="card shadow mb-4">
				    <!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					    <h6 class="m-0 font-weight-bold text-primary">페이지 이름</h6>
					</div>
					<!-- Card Body -->
				    <div class="card-body">
				        <div class="p-3">
							<table class="table table-striped table-hover mt-4">
								<thead class="bg-gradient-primary text-white">
									<tr>
										<th>로그인번호</th>
										<th>로그인아이디</th>
										<th>이름</th>
										<th>이메일</th>
										<th>아이피</th>
										<th>접속일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:unless="${#lists.isEmpty(contents)}"
										th:each="l : ${contents}">
										<td th:text="${l.loginNo}"></td>
										<td th:text="${l.loginId}"></td>
										<td th:text="${l.memberName}"></td>
										<td th:text="${l.memberEmail}"></td>
										<td th:text="${l.loginIP}"></td>
										<td th:text="${l.loginDate}"></td>
									</tr>
									<tr th:if="${#lists.isEmpty(contents)}">
										<td class="text-center" colspan="6">로그인 이력이 없습니다.</td>
									</tr>
								</tbody>
							</table>
							
							<nav class="d-flex justify-content-center">
								<ul class="pagination">
									<li class="page-item">
										<a class="page-link" th:href="@{/loginHistory}">처음으로</a>
									</li>
									<li class="page-item"
										th:classappend="${currentPage < 2}? 'disabled'">
										<a class="page-link" th:href="@{/loginHistory(currentPage=${currentPage - 1})}">이전</a>
									</li>
									 
									<th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}">
										<li class="page-item"
											th:classappend="${currentPage eq num}? 'active'">
											<a class="page-link" th:href="@{/loginHistory(currentPage=${num})}">[[${num}]]</a>
										</li>
									</th:block>
									
									<li class="page-item"
										th:classappend="${currentPage >= lastPage}? 'disabled'">
										<a class="page-link" th:href="@{/loginHistory(currentPage=${currentPage + 1})}">다음</a>
									</li>
									<li class="page-item">
										<a class="page-link" th:href="@{/loginHistory(currentPage=${lastPage})}">마지막으로</a>
									</li>
								</ul>
							</nav>
							
                        </div>
					</div>
				</div>
			</div>
        </div>
	
	</th:block>
</html>
