<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manage/layout/default}">
	  
	<th:block layout:fragment="customJs">
		<script>
			
		</script>
	</th:block>

	<th:block layout:fragment="customContent">
		
        <!-- Content Row -->
        <div class="row">
        	<!-- content -->
			<div class="col-xl-12 col-lg-12">
				<div class="card shadow mb-4">
				    <!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					    <h6 class="m-0 font-weight-bold text-primary" th:text="${title}">페이지 이름</h6>
					</div>
					<!-- Card Body -->
				    <div class="card-body">
				        <div class="p-3">
							<table class="table table-striped table-hover mt-4">
								<thead class="bg-gradient-primary text-white">
									<tr>
										<th>번호</th>
										<th>파일명</th>
										<th>파일사이즈</th>
										<th>파일다운로드</th>
										<th>이미지</th>
										<th>파일등록일자</th>
										<th>삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr th:unless="${#lists.isEmpty(fileList)}"
										th:each="l, status : ${fileList}">
										<td th:text="${status.count}"></td>
										<td th:text="${l.fileOriginalName}"></td>
										<td th:text="|${l.fileSize} byte|"></td>
										<td>
											<a th:href="@{/download(fileIdx=${l.fileIdx})}">다운로드</a>
										</td>
										<td>
											<img th:src="|@{${l.filePath}}|" th:alt="${l.fileOriginalName}" style="width: 100px;" />
										</td>
										<td th:text="${l.fileRegDate}"></td>
										<td>
											<a th:href="@{/removeFile(fileIdx=${l.fileIdx})}">삭제</a>
										</td>
									</tr>
									<tr th:if="${#lists.isEmpty(fileList)}">
										<td class="text-center" colspan="8">등록된 파일의 정보가 없습니다.</td>
									</tr>
								</tbody>
							</table>
                        </div>
				    </div>
				</div>
			</div>
        </div>
	
	</th:block>
</html>
