<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manage/layout/default}">

	<th:block layout:fragment="customContent">
		
        <!-- Content Row -->
        <div class="row">
        	<!-- content -->
			<div class="col-xl-10 col-lg-10">
				<div class="card shadow mb-4">
				    <!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					    <h6 class="m-0 font-weight-bold text-primary">페이지 이름</h6>
					</div>
					<!-- Card Body -->
				    <div class="card-body">
				       <div class="p-3">
							<div class="text-center">
							    <h1 class="h4 text-gray-900 mb-4">소제목</h1>
							</div>
                            <form class="user" th:action="@{/fileupload}" method="post" enctype="multipart/form-data">
                                <div class="form-group row">
                                	<div class="col-7">                                	
	                                	<label for="files" class="text-info text-weight-bold">단일파일 / 다중파일</label>
	                                	<div class="input-group">	                                	
		                                    <input type="file" class="form-control bg-light border-0 small" 
		                                    	   id="files" name="files" multiple />
		                                   	<div class="input-group-append">
		                                   		<button type="submit" class="btn btn-primary w-100">
				                                    <i class="fas fa-upload fa-sm"></i>
				                                </button>
		                                   	</div>
	                                	</div>
                                	</div>
                                </div>
                            </form>
                        </div>
				    </div>
				</div>
			</div>
        </div>
	
	</th:block>
</html>
