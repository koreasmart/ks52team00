<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manage/layout/default}">

	<th:block layout:fragment="customContent">
		
        <!-- Content Row -->
        <div class="row">
        	<!-- content -->
			<div class="col-xl-12 col-lg-12">
				<div class="card shadow mb-4">
				    <!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					    <h6 class="m-0 font-weight-bold text-primary">페이지 이름</h6>
					</div>
					<!-- Card Body -->
				    <div class="card-body">
				        <div class="p-3">
							<table class="table table-striped table-hover">
								<thead class="bg-gradient-primary text-white">
									<tr>
										<th>회원아이디</th>
										<th>회원비밀번호</th>
										<th>회원이름</th>
										<th>회원등급</th>
										<th>회원주소</th>
										<th>회원상세주소</th>
										<th>회원우편번호</th>
										<th>회원연락처</th>
										<th>회원이메일</th>
										<th>회원등록일자</th>
										<th>수정</th>
										<th>삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr th:unless="${#lists.isEmpty(memberList)}"
										th:each="l : ${memberList}">
										<td th:text="${l.memberId}"></td>
										<td th:text="${l.memberPw}"></td>
										<td th:text="${l.memberName}"></td>
										<td th:text="${l.memberGrade}"></td>
										<td th:text="${l.memberAddr}"></td>
										<td th:text="${l.memberDaddr}"></td>
										<td th:text="${l.memberZip}"></td>
										<td th:text="${l.memberTelNo}"></td>
										<td th:text="${l.memberEmail}"></td>
										<td th:text="${l.memberRegDate}"></td>
										<td>
											<a th:href="@{/member/modifyMember(memberId=${l.memberId})}">수정</a>
										</td>
										<td>
											<a th:href="@{/member/removeMember(memberId=${l.memberId})}">삭제</a>
										</td>
									</tr>
									<tr th:if="${#lists.isEmpty(memberList)}">
										<td class="text-center" colspan="10">등록된 회원의 정보가 없습니다.</td>
									</tr>
								</tbody>
							</table>
                        </div>
				    </div>
				</div>
			</div>
        </div>
	
	</th:block>
</html>
