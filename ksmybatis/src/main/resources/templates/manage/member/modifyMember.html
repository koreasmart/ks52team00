<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manage/layout/default}">

	<th:block layout:fragment="customJs">
		<script>
			
		</script>
	</th:block>

	<th:block layout:fragment="customContent">
		
        <!-- Content Row -->
        <div class="row">
        	<!-- content -->
			<div class="col-xl-10 col-lg-10">
				<div class="card shadow mb-4">
				    <!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					    <h6 class="m-0 font-weight-bold text-primary" th:text="${title}">페이지 이름</h6>
					</div>
					<!-- Card Body -->
				    <div class="card-body">
				       <div class="p-3">
							<div class="text-center">
							    <h1 class="h4 text-gray-900 mb-4" th:text="${title}">소제목</h1>
							</div>
                            <form class="user" th:action="@{/member/modifyMember}" method="post" id="modifyMemberForm" th:object="${memberInfo}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-6 mb-sm-0">
                                    	<label for="memberId">아이디</label>
                                        <input type="text" class="form-control" id="memberId" name="memberId" 
                                        	   placeholder="회원아이디" readonly="readonly" th:value="*{memberId}">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label for="memberPw">비밀번호</label>
                                        <input type="text" class="form-control" id="memberPw" name="memberPw" 
                                        	   placeholder="회원비밀번호" th:value="*{memberPw}">
                                    </div>
                                </div>
                                <div class="form-group">
                                	<label for="memberName">이름</label>
                                    <input type="text" class="form-control" id="memberName" name="memberName" 
                                    	   placeholder="회원이름" th:value="*{memberName}">
                                </div>
                                <div class="form-group">
                                	<label for="memberGrade">등급</label>
                                    <select id="memberGrade" name="memberGrade" class="form-control text-center">
                                    	<option value="">===== 등급을 선택해주세요 =====</option>
                                    	<th:block th:if="${grade != null}">
                                    		<option th:each="gl : ${grade.commCodeList}" 
                                    				th:value="${gl.commCode}"
                                    				th:text="${gl.commName}"
                                    				th:selected="${gl.commCode} == *{memberGrade}"></option>
                                    	</th:block>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label for="memberAddr">주소</label>
                                        <input type="text" class="form-control" id="memberAddr" name="memberAddr" 
                                        	   placeholder="회원주소" th:value="*{memberAddr}">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label for="memberDaddr">상세주소</label>
                                        <input type="text" class="form-control" id="memberDaddr" name="memberDaddr" 
                                        	   placeholder="회원상세주소" th:value="*{memberDaddr}">
                                    </div>
                                </div>
                                <div class="form-group">
                                	<label for="memberZip">우편번호</label>
                                    <input type="number" class="form-control" id="memberZip" name="memberZip" 
                                           placeholder="회원우편번호" th:value="*{memberZip}">
                                </div>
                                <div class="form-group">
                                	<label for="memberTelNo">연락처</label>
                                    <input type="text" class="form-control" id="memberTelNo" name="memberTelNo" 
                                    	   placeholder="회원연락처" th:value="*{memberTelNo}">
                                </div>
                                <div class="form-group">
                                	<label for="memberEmail">이메일</label>
                                    <input type="text" class="form-control" id="memberEmail" name="memberEmail" 
                                           placeholder="회원이메일" th:value="*{memberEmail}">
                                </div>
                                <div class="form-group row justify-content-center mt-5">
                                	               	
	                                <button type="submit" id="modifyMemberBtn" class="btn btn-lg btn-warning col-3 mr-5">
	                                    회원수정
	                                </button>
                               	                                	
	                                <a class="btn btn-lg btn-danger col-3 ml-5" th:href="@{/member/memberList}">
	                                    회원수정취소
	                                </a>
                                	                                
                                </div>
                            </form>
                        </div>
				    </div>
				</div>
			</div>
        </div>
	
	</th:block>
</html>
