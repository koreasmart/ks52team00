<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div class="form-inline" th:fragment="searchFragment">
		<div class="form-group mb-2">
			<label for="staticCate" class="sr-only"></label> 
			<input type="text" readonly class="form-control-plaintext" id="staticCate" value="가격검색">
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="minPrice" class="sr-only">직접입력</label> 
			<input type="number" class="form-control" id="minPrice" data-price="0" placeholder="0">원 ~
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<input type="number" class="form-control" id="maxPrice" data-price="999999999" placeholder="999,999,999">원
		</div>
		<button type="button" id="searchBtn" class="btn btn-primary mb-2">상품검색</button>
	</div>
</html>
